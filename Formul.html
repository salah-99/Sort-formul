<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Formulaire</title>
    <style>
        *{
            margin-top: 10px;
            font-family: 'Poppins';
            padding: 4px;
        }
        body{
            background-color: rgb(239, 232, 238);
        }
        h1{
            text-align: center;
            margin-top: 3%;
        }
        .holder{
            margin-top: 5%;
            padding: 16px;
        }
    </style>
</head>

<body>
    <h1>Formulaire</h1>

    <div class="container holder ">
        
            <div class="form-row">
                <div class="col-3">
                    <input type="text" class="form-control" placeholder="name" id="name">
                </div>
                <div class="col-3">
                    <input type="text" class="form-control" placeholder="lastname" id="lastname">
                </div>
                <div class="col-3">
                    <input type="text" class="form-control" placeholder="age" id="age">
                </div>
                <div class="col-3">
                    <input type="text" class="form-control" placeholder="profession" id="profession">
                </div>
            </div>
            <div class="form-row">
                <div class="mx-auto" style="width: 200px;">
                    <input class="btn btn-primary"  value="Submit" onclick="AddData()">
                  </div>
                
            </div>
        

        <table class="table" id="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">firstName</th>
                    <th scope="col">lastname</th>
                    <th scope="col">Age</th>
                    <th scope="col">Profession</th>
                </tr>
            </thead>
            <tbody id="tbody">


            </tbody>
        </table>
        <button type="button" class="btn btn-primary btn-lg" onclick="sortTableAZ()">SORT BY NAMES</button>
        <button type="button" class="btn btn-secondary btn-lg" onclick="sortTable09()">SORT BY AGE</button>
    </div>














    <script>
        function AddData() {
            var rows = "";
            var name = document.getElementById("name").value;
            var lastname = document.getElementById("lastname").value;
            var age = document.getElementById("age").value;
            var profession = document.getElementById("profession").value;
            var age = document.getElementById("age").value;


            rows += "<tr><td>" + name + "</td><td>" + lastname + "</td><td>" + age + "</td><td>" + profession + "</td></tr>";
            $(rows).appendTo("tbody");
        }

        function sortTableAZ() {
            var table, rows, switching, i, x, y, shouldSwitch;
            table = document.getElementById("table");
            switching = true;
            while (switching) {
                switching = false;
                rows = table.rows;
                for (i = 1; i < (rows.length - 1); i++) {
                    shouldSwitch = false;
                    x = rows[i].getElementsByTagName("TD")[0];
                    y = rows[i + 1].getElementsByTagName("TD")[0];
                    if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                        shouldSwitch = true;
                        break;
                    }
                }
                if (shouldSwitch) {
                    rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                    switching = true;
                }
            }
        }
        function sortTable09() {
            var table, rows, switching, i, x, y, shouldSwitch;
            table = document.getElementById("table");
            switching = true;
            while (switching) {
                switching = false;
                rows = table.rows;
                for (i = 1; i < (rows.length - 1); i++) {
                    shouldSwitch = false;
                    x = parseInt(rows[i].getElementsByTagName("TD")[2].innerHTML) ;
                    y = parseInt(rows[i + 1].getElementsByTagName("TD")[2].innerHTML) ;
                    console.log("x="+x+"y="+y);
                    if (x > y) {
                        shouldSwitch = true;
                        break;
                    }
                }
                if (shouldSwitch) {
                    rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                    switching = true;
                }
            }
}
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"crossorigin="anonymous"></script>
</body>

</html>
